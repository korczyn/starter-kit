<div>
    <form novalidate>
        <div class="modal-header">
            <h3 class="modal-title">Change title of selected book</h3>
        </div>
        <div class="modal-body">
            <p>Type new title</p>
            <input type="text" ng-model="newTitle" ng-minlength="2" required>
            <p>{{ title }}</p>
        </div>
        <div class="modal-footer">
        	<button ng-disabled="!(!!newTitle)" class="btn btn-primary" type="button" ng-click="$close(newTitle)">OK</button>
            <button class="btn btn-warning" type="button" ng-click="$dismiss()">Close</button>
        </div>
    </form>
</div>
