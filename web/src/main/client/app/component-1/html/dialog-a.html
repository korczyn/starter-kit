<!DOCTYPE html>
<html>
<body>
	<section>
		<div flash-message="5000"></div>

		<p>Find author</p>
		<input type="text" ng-model="prefix">
		<button ng-click="find()">
		<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
		Find</button>

		<table>
			<tr>
				<th>First name</th>
				<th>Last name</th>
			</tr>
			<tr ng-repeat="author in authors | filter:prefix">
				<td>{{ author.firstName }}</td>
				<td>{{ author.lastName }}</td>
			</tr>
		</table>
	</section>
</body>
</html>
