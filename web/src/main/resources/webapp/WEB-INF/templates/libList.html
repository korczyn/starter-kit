<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Lista bibliotek</title>
</head>
<body>
	<table>
	<tr th:each="lib : ${libs}">
		<td class="libId" th:text="${lib.id}">id></td>
		<td class="libName" th:text="${lib.name}">name></td>
	</tr>
	</table>
</body>
</html>
