<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">
<meta charset="UTF-8" />
<title>Lista książek</title>
<link rel="stylesheet" th:href="@{/static/bookList.css}" href="/static/bookList.css" />
</head>
<body>
	<center>
	<table>
	<tr th:each="book : ${books}">
		<td class="bookId" th:text="${book.id}">id></td>
		<td class="bookTitle" th:text="${book.title}">title</td>
		<td class="bookAuthors" th:text="${book.authors}">authors</td> 
		
		<td><a 
			href="bookDelete.html"
			th:href="@{http://localhost:9721/workshop/bookDelete(bookTitle=${book.title})}"
			class="link">Delete book</a></td>
			
			</tr>
	</table>
	</center>
</body>
</html>
